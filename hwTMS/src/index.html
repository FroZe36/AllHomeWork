<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.scss">
    <title>SiteTMS</title>
</head>
<body>
    <header class="header">
        <div class="block-container">
                <a href="#"><img src="./img/headerlogo.svg" class="header__logo" alt="headerlogo"></a>
            <div class="header__nav">
                <a href="#" class="header-link">Features</a>
                <a href="#" class="header-link">About</a>
                <a href="#" class="header-link">Pricing</a>
                <a href="#" class="header-link">Reviews</a>
                <a href="#" class="header-link">Contact</a>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="block-container">
            <div class="main-menu">
                <div class="main-menu__logo">
                    <img src="./img/logomenu.svg" alt="">
                </div>
                <div class="main-menu__text">
                    MODERN AXURE TEMPLATE <br>FOR BEAUTIFUL PROTOTYPES
                </div>
                <div class="main-menu__subtext">
                    Lorem ipsum dolor sit amet,consectetur adipiscing elit
                </div>
                <button class="main-menu__button">Download</button>
            </div>
            <div class="main-form">
                <form action="#" id="form">
                    <div class="container-form">
                        <div class="main-form__title">
                            Try Your <span id="main-form__title_colorrose">FREE</span> Trial Today
                        </div>
                        <input class="main-form__input" type="text" placeholder="Name">
                        <input class="main-form__input" type="email" placeholder="Email">
                        <input class="main-form__input" type="password" placeholder="Password">
                    </div>
                    <button class="main-form__button" type="submit">Get started</button>
                </form>
            </div>
        </div>
    </div>
    <div class="social">
        <div class="block-container">
            <div class="social-container">  
                <div class="social-container__text">Social Media</div>
                <div class="social-container__subtext">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                    Aenean euismod bibendum laoreet.
                </div>
            </div>   
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-pinterest"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-rss"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
